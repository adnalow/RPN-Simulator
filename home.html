<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <title>RPN Simulator</title>
</head>
<body>
    <div class="container">
        
        <!-- Arcade Machine Frame -->
        <img src="assets/images/arcade_machine.png" alt="Arcade Machine" id="arcade-machine">

        <!-- Title of the Arcade Machine -->
        <h1 class="gradient" id="shadow">RPN SIMULATOR</h1> 
        <h1 class="gradient" id="title">RPN SIMULATOR</h1>

        <!-- Main Content -->
        <div class="main-content">

            <!-- First Display -->
            <h1 class="arcade-prompt gradient flex" id="insertCoin">INSERT COIN!</h1>

            <!-- Second Display -->
            <h1 class="arcade-prompt gradient flex" id="start">PRESS START</h1>

            <!-- Infix to Postfix -->
            <div class="to-postfix flex hidden">
                <div class="process-title gradient">INFIX TO POSTFIX</div>
                <div class="expression-container flex">
                    <div class="expression-label">Enter Expression:</div>
                    <input type="text" id="infixInput" autocomplete="off">
                    <div class="outputs">
                        <div class="stack-output" id="stackOutput">Stack: []</div>
                        <div class="postfix-output" id="currentPostfix">Postfix: </div>
                        <div class="outputUI" id="outputDisplay">To be evaluated: </div>
                    </div>
                </div>
            </div>

            <!-- Infix to Postfix Answer -->
            <div class="finalOutputContainer flex hidden">
                <div class="process-title final-title gradient">INFIX TO POSTFIX</div>
                <div class="finalOutput" id="postfixOutput">
                    <div id="finalPostfixExpression"></div>
                </div>
            </div>

            <!-- Postfix Evaluation -->
            <div class="postfix-evaluation flex hidden">
                <div class="process-title gradient">POSTFIX EVALUATOR</div>
                <div class="expression-container flex">
                    <div class="expression-label">To be Evaluated: </div>
                    <div id="postfix-final"></div>
                    <div class="outputs">
                        <div class="stack-output" id="evaluationStackOutput">Stack: []</div>
                        <div class="result-stack-output" id="resultStackOutput">Result: []</div>
                        <div class="operations-output" id="operationsOutput">Operations: []</div>
                        <div class="current-output" id="currentOutput"></div>
                    </div>
                </div>
            </div>

            <!-- Postfix Evaluation Answer -->
            <div class="evaluatedOutputContainer flex hidden">
                <div class="process-title final-title gradient">POSTFIX EVALUATOR</div>
                <div class="finalEvaluation" id="evaluationOutput">
                    <p id="finalPostfixEvaluation" class="gradient"></p>
                </div>
            </div>

            <!-- Game Over -->
            <h1 class="arcade-prompt gradient flex" id="gameOver">GAME OVER</h1>
        </div>

        <!-- Arcade Machine Controls -->
        <div class="controls">
            <div class="left-items">
                <img src="assets/images/start-button.png" alt="Start Button" class="button" id="startButton"> 
                <img src="assets/images/next-button.png" alt="Next Button" class="button" id="stepButton">
            </div>
            <div class="right-items" id="coin-slot-container"><img src="assets/images/coin_slot.png" alt="coin slot" id="coin_slot"></div>
        </div>


        <!-- Token Container -->
        <div class="token-out-container">
            <img src="assets/images/token-out.png" alt="Token Out" id="token_out"> 
        </div>

        <!-- Videos -->
        <div class="vid-container">
            <div id="vid-label">VIDEOS</div>
            <div class="video flex">
                <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
            </div>
            <div id="videoTitle" class="video-title"></div>
            <div class="navigation">
                <button id="prevButton" class="nav-button">BACK</button>
                <button id="nextButton" class="nav-button">NEXT</button>
            </div>
        </div>
    </div>

    <!-- Token -->
    <img src="assets/images/token.png" alt="token" class="token hidden" id="draggable-token">

    <script src="script.js"></script>
</body>
</html>
