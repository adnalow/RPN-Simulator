<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <title>RPN Simulator</title>
</head>
<body>
    <div class="container">
        <!-- Arcade Machine Frame -->
        <img src="assets/images/arcade_machine.png" alt="Arcade Machine" id="arcade-machine">

        <!-- Title of the Arcade Machine -->
        <h1 id="title">RPN SIMULATOR</h1>

        <!-- Main Content -->
        <div class="main-content">

            <!-- First Display -->
            <h1 id="start">PRESS START</h1>

            <!-- Infix to Postfix -->
            <div class="to-postfix hidden">
                <h1>INFIX TO POSTFIX</h1>
                <div class="infix">
                    <label>Enter Expression:</label>
                    <input type="text" id="infixInput" autocomplete="off">
                    <div class="outputs">
                        <div class="stack-output" id="stackOutput">Stack: []</div>
                        <div class="postfix-output" id="currentPostfix">Postfix: </div>
                        <div class="outputUI" id="outputDisplay">To be evaluated: </div>
                    </div>

                    <!-- output ito, nilagay ko muna na finalOutput -->
                    <div class="finalOutput" id="postfixOutput"></div> 
                </div>
            </div>

            <!-- Postfix Evaluation -->
            <div class="postfix-evaluation hidden">
                <h1>Postfix Evaluator</h1>
                <div class="postfix">
                    <label>Postfix to be Evaluated: </label>
                    <p>Sample Expression</p>

                    <div class="outputs">
                        <div class="stack-output" id="stackOutput">Stack: []</div>
                        <div class="operations-output" id="operationsOutput">Operations to be done: []</div>
                        <div class="result-stack-output" id="resultStackOutput">Result Stack: []</div>
                        <div class="current-output" id="currentOutput">Current operator: </div>
                    </div>

                    <div class="finalOutput" id="evaluationOutput">Final Answer:</div>
                </div>
            </div>
        </div>

        <!-- Arcade Machine Controls -->
        <div class="controls">
            <div class="left-items">
                <img src="assets/images/button.png" alt="button1" class="button" id="startButton"> 
                <img src="assets/images/button.png" alt="button2" class="button" id="stepButton">
            </div>
            <div class="right-items"><img src="assets/images/coin_slot.png" alt="coin slot" id="coin_slot"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
