<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <title>RPN Simulator</title>
</head>
<body>
    <div class="container">
        <!-- Arcade Machine Frame -->
        <img src="assets/images/arcade_machine.png" alt="Arcade Machine" id="arcade-machine">

        <!-- Title of the Arcade Machine -->
        <h1 id="shadow">RPN SIMULATOR</h1> 
        <h1 id="title">RPN SIMULATOR</h1>

        <!-- Main Content -->
        <div class="main-content">

            <!-- First Display -->
            <h1 id="start">PRESS START</h1>

            <!-- Infix to Postfix -->
            <div class="to-postfix hidden">
                <h1>INFIX TO POSTFIX</h1>
                <div class="infix">
                    <label>Enter Expression:</label>
                    <input type="text" id="infixInput" autocomplete="off">
                    <div class="outputs">
                        <div class="stack-output" id="stackOutput">Stack: []</div>
                        <div class="postfix-output" id="currentPostfix">Postfix: </div>
                        <div class="outputUI" id="outputDisplay">To be evaluated: </div>
                    </div>

                    <div class="finalOutput" id="postfixOutput"></div> 
                </div>
            </div>

            <!-- Postfix Evaluation -->
            <div class="postfix-evaluation hidden">
                <h1>POSTFIX EVALUATOR</h1>
                <div class="postfix">
                    <label>To be Evaluated: </label>
                    <div id="postfix-final"></div>
                    <div class="outputs">
                        <div class="stack-output" id="evaluationStackOutput">Stack: []</div>
                        <div class="result-stack-output" id="resultStackOutput">Result: []</div>
                        <div class="operations-output" id="operationsOutput">Operations: []</div>
                        <div class="current-output" id="currentOutput"></div>
                    </div>

                    <div class="finalOutput" id="evaluationOutput"></div>
                </div>
            </div>
        </div>

        <!-- Arcade Machine Controls -->
        <div class="controls">
            <div class="left-items">
                <img src="assets/images/start-button.png" alt="Start Button" class="button" id="startButton"> 
                <img src="assets/images/next-button.png" alt="Next Button" class="button" id="stepButton">
            </div>
            <div class="right-items"><img src="assets/images/coin_slot.png" alt="coin slot" id="coin_slot"></div>
        </div>

        <!-- Videos -->
        <div class="vid-container">
            <h1>VIDEOS</h1>
            <div class="videos">
                <div class="column">
                    <div class = "video-box">
                        <iframe src="https://www.youtube.com/embed/vXPL6UavUeA?si=XnSRXCkF36Rd9-k1" title="Infix to Postfix Conversion" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class = "video-box">
                        <iframe src="https://www.youtube.com/embed/84BsI5VJPq4?si=YNXATQ00WSHc2BPu" title="Infix to Postfix Conversion" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class = "video-box">
                        <iframe src="https://www.youtube.com/embed/QM_RsQ9Yeio?si=hqVmX0iNdmBkbR-Z" title="Infix to Postfix Conversion" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="column">
                    <div class = "video-box">
                        <iframe src="https://www.youtube.com/embed/vq-nUF0G4fI?si=9TJ6Dz3FungziQWr" title="Infix to Postfix Conversion" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class = "video-box">
                        <iframe src="https://www.youtube.com/embed/MeRb_1bddWg?si=dqNUVEE_GmODyk0B" title="Infix to Postfix Conversion" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class = "video-box">
                        <iframe src="https://www.youtube.com/embed/1VjJe1PeExQ?si=bOwKg5_prB4j5cyo" title="Infix to Postfix Conversion" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
