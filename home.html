<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <title>RPN Simulator</title>
</head>
<body>
    <div class="container">
        <!-- Arcade Machine Frame -->
        <img src="assets/images/arcade_machine.png" alt="Arcade Machine" id="arcade-machine">

        <!-- Title of the Arcade Machine -->
        <h1 id="title">RPN SIMULATOR</h1>

        <!-- Main Content -->
        <div class="main-content">

            <!-- First Display -->
            <h1 id="start">PRESS START</h1>

            <!-- Infix to Postfix -->
            <div class="to-postfix hidden">
                <h1>INFIX TO POSTFIX</h1>
                <div class="infix">
                    <label>Enter Expression:</label>
                    <input type="text" id="infixInput" autocomplete="off">
                    <!-- <button onclick="startConversion()">Start Conversion</button>
                    <button onclick="stepConversion()" id="stepButton" disabled>Next Step</button> -->
                    <div class="outputs">
                        <div class="stack-output output" id="stackOutput">Stack: []</div>
                        <div class="postfix-output output" id="currentPostfix">Postfix: </div>
                        <div class="outputUI output" id="outputDisplay">To be evaluated: </div>
                    </div>

                    <!-- output ito, nilagay ko muna na finalOutput -->
                    <div class="finalOutput" id="postfixOutput">Final Postfix: </div> 
                </div>
            </div>
        </div>

        <!-- Arcade Machine Controls -->
        <div class="controls">
            <div class="left-items">
                <img src="assets/images/button.png" alt="button1" class="button" data-action="startConversion" onclick="showMainContent()"> 
                <img src="assets/images/button.png" alt="button2" class="button">
            </div>
            <div class="right-items"><img src="assets/images/coin_slot.png" alt="coin slot" id="coin_slot"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
